<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

  <div class="wrapper">

    <header class="header">
    
      <img src="./images/logo.svg" alt="Juego Logo" class="header__img">
  
  
      <article class="header__score">
        <h3 class="header__name">SCORE</h3>
        <span data-score="0" class="header__result"></span>
      </article>
  
  
    </header>
  
    <main class="game">
      <section class="board" >
  
        <button class="option option--rock" data-type="rock">
          <img src="./images/icon-rock.svg">
        </button>
    
        <button class="option option--scissors" data-type="scissors">
          <img src="./images/icon-scissors.svg">
        </button>
    
        <button class="option option--paper" data-type="paper">
          <img src="./images/icon-paper.svg">
        </button>
    
        <img src="./images/bg-triangle.svg" class="board__bg">
    
      </section>
    
      <section class="result result--hidde"> 
    
        <article class="result__options">
    
          <div class="result__option result__option--player">
           
            <h3 class="result__name">You Picked</h3>
          </div>
    
          <div class="result__option result__option--house">
            
            <h3 class="result__name">The House Picked</h3>
          </div>
    
        </article>
  
        <h3 class="result__finally">You Win</h3>
  
        <button data-id="reset-game" class="btn">Play Again</button>
    
        <template class="rock">
          <button class="option option--rock option--finally">
            <img src="./images/icon-rock.svg">
          </button>
        </template>
    
        <template class="paper">
          <button class="option option--paper option--finally">
            <img src="./images/icon-paper.svg">
          </button>
        </template>
    
        <template class="scissors">
          <button class="option option--scissors option--finally" >
            <img src="./images/icon-scissors.svg">
          </button>
        </template>
       
    
      </section>
    </main>

    <dialog class="modal">
      
      <article class="modal__container">
        <h2 class="modal__name">RULES</h2>

        <img src="./images/image-rules.svg" class="modal__img">


        <button class="modal__button">
          <img src="./images/icon-close.svg" class="modal__close">
        </button>
      </article>

    </dialog>

    <button class="btn btn--rules">Rules</button>

  </div>
  



    <!--

    Score
    Rules

    You Picked
    The House Picked

    You Win
    You Lose

    Play Again

    -->


    <script src="./js/game.js"></script>

</body>
</html>
